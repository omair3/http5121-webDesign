<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkout</title>
</head>
<body>
  <header>
    <h1><a href="#">Fake Store</a></h1>
    <ul>
      <li><a href="#">Account</a></li>
      <li><a href="#">Cart</a></li>
    </ul>
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="#">Shop</a></li>
      <li><a href="#">About</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
  </header>

  <main>
    <h2>Checkout Order #1234 - Billing and Payment</h2>
    <p>Order total: $129.57</p>

    <form action="/checkout" method="post">
      
      <fieldset>
        <legend>Billing Information</legend>
        <div>
          <label for="first-name">First name:</label>
          <input type="text" id="first-name" name="first_name" required>
          <label for="last-name">Last name:</label>
          <input type="text" id="last-name" name="last_name" required>
        </div>
        <div>
          <label for="address">Address:</label>
          <input type="text" id="address" name="address" required>
        </div>
        <div>
          <label for="city">City:</label>
          <input type="text" id="city" name="city" required>
          <label for="province">Province:</label>
          <select id="province" name="province" required>
            <option value="">-- Choose province --</option>
            <option value="NB">New Brunswick</option>
            <option value="ON">Ontario</option>
            <option value="QC">Quebec</option>
          </select>
          <label for="postal-code">Postal code:</label>
          <input type="text" id="postal-code" name="postal_code" required>
        </div>
        <div>
          <label for="phone-number">Phone number:</label>
          <input type="tel" id="phone-number" name="phone_number" required>
        </div>
      </fieldset>

      
      <fieldset>
        <legend>Payment Information</legend>
        <div>
          <input type="radio" id="mastercard" name="card_type" value="MasterCard" checked>
          <label for="mastercard">MasterCard</label>
          <input type="radio" id="visa" name="card_type" value="Visa">
          <label for="visa">Visa</label>
        </div>
        <div>
          <label for="card-number">Card number:</label>
          <input type="text" id="card-number" name="card_number" inputmode="numeric" required>
        </div>
        <div>
          <label for="card-expiry">Card expiry:</label>
          <input type="text" id="card-expiry" name="card_expiry" placeholder="MM/YY" required>
        </div>
      </fieldset>

      <div>
        <button type="submit">Pay now</button>
      </div>
    </form>
  </main>

  <footer>
    <p>&copy; Copyright HTTP5121, 2024.</p>
  </footer>
</body>
</html>
